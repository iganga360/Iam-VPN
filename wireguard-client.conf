# WireGuard Client Configuration Template
# Save this file as client.conf and import into WireGuard client

[Interface]
# Client's private key (generate with: wg genkey)
PrivateKey = CLIENT_PRIVATE_KEY_HERE

# Client's VPN IP address
Address = 10.0.0.2/24

# DNS servers (prevents DNS leaks)
DNS = 1.1.1.1, 1.0.0.1

[Peer]
# Server's public key
PublicKey = SERVER_PUBLIC_KEY_HERE

# Server's public IP and port
Endpoint = YOUR_SERVER_IP:51820

# Route all traffic through VPN (0.0.0.0/0)
# Or specific subnets only (e.g., 10.0.0.0/24)
AllowedIPs = 0.0.0.0/0, ::/0

# Keep connection alive (recommended)
PersistentKeepalive = 25

# Instructions for clients:
# 1. Install WireGuard client for your OS:
#    - Windows/Mac/Linux: https://www.wireguard.com/install/
#    - Android: Play Store
#    - iOS: App Store
#
# 2. Generate your private key or use the one provided by admin
#
# 3. Import this config file or scan QR code
#
# 4. Connect!
#
# To generate QR code (on server):
#   qrencode -t ansiutf8 < client.conf
#   # or with image:
#   qrencode -o client.png < client.conf
